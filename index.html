<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="favicon.png">
        <script src="common.js"></script>
        <script src="browser_tron.js"></script>
        
        <title>TRX BRUTE</title>
    </head>
    <body> 
        <div id="info" style="color: red;"></div>
        
        <input id="nodeUrl" placeholder="https://api.trongrid.io" onchange="setNodeUrl(document.getElementById('nodeUrl').value)" />
        <input id="start" placeholder="Input private key in HEX to start brute" />
        <input type="file" id="file-input" />
        
        <div style="background: #454545; padding: .5em 5px;">
            <a class="button" onclick="stop(false); generatePK(document.getElementById('start').value.toUpperCase());">Start</a>
            <a class="button" onclick="stop(false); generateRandomPK();">Start Random</a>
            <a class="button" onclick="stop(false); getPKFromFile();" title="use each pk from new line in file">Start from File</a>
            <a class="button" onclick="stop(true);">Stop</a>
            <a class="button" onclick="result();">Download Result</a>
            <br>
            <input id="checkLogAll" class="checkbox" type="checkbox" checked />Logging addresses which wasn't used
        </div>
        
        <div class="table">
            <table id="table_success" class="table_blur"><tr><th>Private Key</th><th>Address</th><th>Balance</th></tr><tr id="no_addresses"><td colspan="3"><center>No used addresses found</center></td><tr></table>
        </div>
        <br>
        <div class="table">
            <table id="table" class="table_dark"><tr><th>Private Key</th><th>Address</th><th>Balance</th></tr></table>
        </div>
    </body>
</html>

<script>
    document.getElementById('file-input').addEventListener('change', readSingleFile, false);

    setInterval(function(){
        let divTables = document.getElementsByClassName("table");
        
        divTables[0].setAttribute("style", "overflow: auto; max-height: " + (window.innerHeight*0.75)/2 + "px");
        divTables[1].setAttribute("style", "overflow: auto; max-height: " + (window.innerHeight*0.75)/2 + "px");
    }, 1000);
</script>
